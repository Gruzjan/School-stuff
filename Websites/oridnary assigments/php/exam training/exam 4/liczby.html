<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ciągi liczbowe</title>
    <link rel="stylesheet" type="text/css" href="styl2.css">

</head>
<body>
    <script>
        function ciag(){
            var start = parseInt(document.getElementById("in1").value);
            var roznica = parseInt(document.getElementById("in2").value);
            var ile = parseInt(document.getElementById("in3").value);
            var sum = "";
            for(var i = start; i < start + (roznica * ile); i += roznica){
                sum += i != start + (roznica * ile) - roznica ? i + ', ' : i;
            }
            document.getElementById("out").innerHTML = sum;
        }
    </script>

    <div id="baner1">
        <h2>Poznaj Ciągi Liczbowe</h2>
    </div>

    <div class="baner2">
        <a href="liczby.html"><h5>Ciągi arytmetyczne</h5></a>
    </div>

    <div class="baner2">
        <a href="fib.html"><h5>Ciąg Fibonacciego</h5></a>
    </div>

    <div class="baner2">
        <img src="obraz1.png" alt="Fibonacci">
    </div>

    <div id="lewy">
        <ol>
            <li>ciągi arytmetyczne</li>
            <li>ciągi geometryczne</li>
            <li>ciąg Fibonacciego</li>
        </ol>
    </div>

    <div id="prawy">
        <h2>Generowanie ciągu arytmetycznego</h2>
        Pierwszy wyraz A1: <input id="in1" type="number"><br>
        Różnica ciągu R: <input id="in2" type="number"><br>
        Liczba wyrazów w ciągu N: <input id="in3" type="number"><br>
        <input type="submit" value="Generuj ciąg" onclick="ciag()"><br>
        <p>Ciąg arytmetyczny zawiera wyrazy: </p><p id="out"></p>
    </div>

    <div id="stopka">
        <p>Autor: Gracjan Wiśniewski</p>
    </div>
</body>
</html>
